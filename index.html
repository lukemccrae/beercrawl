<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pub Crawl Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body onLoad="startClick()">
  <div class="container">
    <div id="header" class="navbar">
    </div>
    <div>
      <div id="loader" class="loader center-block"></div>
      <h3 id="load-text" class="text-center">Finding places...</h3>
      <h1 style="color: white; font-size: 8rem;" id="places-string" class="font-weight-bold"></h1>

      <div class="text-center">
        <div id="btn-group" class="btn-group">
          <button id="go-button" style="display: none;" type="button" class="btn btn-primary btn-xl text-uppercase" onclick="openInMap()">GO</button>
          <button id="redo-button" style="display: none;" type="button" class="btn btn-primary btn-xl text-uppercase" onclick="startClick()">REDO</button>
        </div>
      </div>

      <div id="row" class="row">
        <div style="display: none;" id="map" class="col-xs-6">
        </div>
      </div>
    </div>
    <footer>
      <div id="footer" class="container">
        <p>Check out the code on GitHub <a href="https://github.com/lukemccrae/bikepathmevanillajs">here!</a></p>
      </div>
    </footer>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDwTiUe1TKZmQtTVZ1cH1mMjqqrksMhuY&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
